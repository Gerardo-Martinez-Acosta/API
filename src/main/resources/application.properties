# Configuracion de conexion a la base de datos MySQL

spring.datasource.url=jdbc:mysql://localhost:3306/apirest_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
